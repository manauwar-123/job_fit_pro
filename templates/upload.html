<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Resume</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dfe6e9);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .upload-container {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 500;
    }

    input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      margin-bottom: 20px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload Your Resume</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="resume">Select Resume (PDF only):</label>
      <input type="file" name="resume" accept=".pdf" required />
      <br />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
