<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Fit Pro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dfe6e9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 32px;
    }

    .btn {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 24px;
      background-color: #0984e3;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Job Fit Pro</h1>

    {% if current_user.is_authenticated %}
      <!-- After Login -->
      <a class="btn" href="/upload">Upload Resume</a>
      <a class="btn" href="/about">About</a>
      <a class="btn" href="/logout">Logout</a>
      <a>Logout</a>

    {% else %}
      <!-- Before Login -->
      <a class="btn" href="/login">Login</a>
      <a class="btn" href="/register">Register</a>
    {% endif %}
    
  </div>
</body>
</html>
